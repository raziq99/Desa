<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body class="bg-nav_hover">
    <form class="flex justify-center items-center h-screen my-5">
        <div class="w-96 py-6 px-11 shadow-lg bg-navbar rounded-md gap-2">
            <h5 class="mt-3 block text-center text-2xl text-white"></i>Daftar</h5>
            <hr class="mt-3">
        <div class="mt-3">
            <div id="label" class="">
            <label for="NIK" class="block text-base mb-1 text-white">NIK (Opsional)</label>
            <input type="number" id="NIK" minlength="0" maxlength="16" pattern="\d{16}" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Masukan NIK" >
           
            <label for="Username" class="block text-base mb-1 text-white">Username</label>
            <input type="text" id="text" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Username" >

            <label for="Nama Lengkap" class="block text-base mb-1 text-white">Nama Lengkap</label>
            <input type="text" id="text" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Nama Lengkap" >

            <label for="Tempat Tanggal Lahir" class="block text-base mb-1 text-white">Tempat Tanggal Lahir</label>
            <input type="text" id="text" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Tempat Tanggal Lahir" >

            <label for="countries" class="block mb-1 text-white dark:text-white">Jenis Kelamin</label>
            <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-g dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
            </select>
             

            <label for="Nomor Telp" class="block text-base mb-1 text-white">Nomor Telp</label>
            <input type="text" id="phone" name="phone" pattern="^(\+62|62|0)8[1-9][0-9]{6,9}$" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Phone" required>

            <label for="Username" class="block text-base mb-1 text-white">Email</label>
            <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Email" >

            <label for="Username" class="block text-base mb-1 text-white">Password</label>
            <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md" placeholder="Password" >
            </div>
            <div>
               <button  class=" bg-nav_hover hover:bg-button_hover text-white w-full  py-3 px-5 mt-10 rounded-md text-lg text-center">
                Daftar
              </button>
              </div>   
              
        </div>
        </div>
    </form>
</body>
</html>
