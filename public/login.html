<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-nav_hover min-h-screen flex items-center justify-center">
    <form class="w-full max-w-md p-8 mx-4 bg-navbar shadow-lg rounded-md">
      <h5 class="text-center text-2xl text-white mb-4 underline-offset-8">
        Masuk
      </h5>
      <hr class="mb-6 border-gray-600" />
      <div class="mb-4">
        <label for="username" class="block text-base text-white mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          class="w-full text-base px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-600"
          placeholder="Username"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-base text-white mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="w-full text-base px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-gray-600"
          placeholder="Password"
        />
      </div>
      <div class="flex flex-col items-center gap-4">
        <button
          type="submit"
          class="w-full bg-nav_hover hover:bg-button_hover text-white text-md py-2 rounded-lg transition-colors duration-200"
        >
          Masuk
        </button>
        <div class="text-center">
          <span class="text-white">Belum memiliki akun?</span>
          <a
            href="daftar.html"
            target="_blank"
            class="text-gray-600 hover:text-gray-900"
            >Silahkan buat akun</a
          >
        </div>
      </div>
    </form>
  </body>
</html>
