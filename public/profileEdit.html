<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="main.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        background-color: #f7fafc; /* Sesuaikan dengan warna latar belakang yang diinginkan */
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .profile-form {
        background-color: #69bcb8; /* Sesuaikan dengan warna latar belakang */
        padding: 2rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        text-align: center;
        color: white;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }

      .upload-section {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      #drop-area {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 120px;
        border: 2px dashed #63b3ed;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      #drop-area:hover {
        background-color: #e2e8f0;
      }

      #img-view {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-size: cover;
      }

      .form-group {
        margin-bottom: 1rem;
        color: white;
      }

      .form-group p:first-child {
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .input-field {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #4a5568;
        border-radius: 5px;
        background-color: transparent;
        color: white;
        min-height: 40px;
        outline: none;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 2rem;
      }

      .button {
        width: 48%;
        padding: 0.75rem;
        background-color: #336f6c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }

      .button:hover {
        background-color: #468585;
      }

      @media (max-width: 600px) {
        .profile-form {
          padding: 1.5rem;
        }

        .button-container {
          flex-direction: column;
        }

        .button {
          width: 100%;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="profile-form">
        <h1 class="form-header">Profil</h1>

        <div class="upload-section">
          <label for="input-file" id="drop-area" style="cursor: pointer">
            <!-- Use onclick to open file dialog -->
            <input type="file" accept="image/*" id="input-file" hidden />
            <div id="img-view">
              <!-- Add CSS class to make image round -->
              <img
                src="../asset/profil.png"
                alt=""
                id="uploaded-image"
                class="w-24 h-24 object-cover rounded-full"
              />
            </div>
          </label>
        </div>
        <div class="form-group">
          <p>NIK:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>Nama Lengkap:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>Alamat:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>Tempat Tanggal Lahir:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>Jenis Kelamin:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>Email:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="form-group">
          <p>No Telepon:</p>
          <p
            class="input-field"
            contenteditable="true"
            placeholder="Silahkan di isi"
          ></p>
        </div>

        <div class="button-container">
          <button type="button" class="button cursor-pointer">Keluar</button>
          <button type="button" class="button cursor-pointer">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
